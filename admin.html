<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evathi admin</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Reset PicoCSS interference with Leaflet */
      .leaflet-container,
      .leaflet-container * {
        box-sizing: content-box !important;
      }

      .leaflet-control-zoom a,
      .leaflet-control-layers-toggle {
        display: block !important;
        width: 26px !important;
        height: 26px !important;
        line-height: 26px !important;
        text-align: center !important;
        text-decoration: none !important;
        color: black !important;
        background: white !important;
        border: 2px solid rgba(0, 0, 0, 0.2) !important;
        border-radius: 4px !important;
        font-weight: bold !important;
        font-size: 18px !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      .leaflet-control-zoom a:hover {
        background: #f4f4f4 !important;
        color: black !important;
      }

      .leaflet-marker-icon,
      .leaflet-marker-shadow {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        background: transparent !important;
      }
    </style>
    <!-- <link rel="stylesheet" href="styles/index.css" /> -->

    <!-- External JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <main class="container">
      <h1>Welkom Evathi!</h1>
      <h2>voeg een slaapplek toe</h2>
      <div id="geo"></div>
      <input
        id="coords"
        type="text"
        name="coords"
        placeholder="coordys ?"
        style="width: 569px"
      />
      <button id="nieuw">voeg tentje toe</button>
      <div id="feedback"></div>

      <div
        id="map"
        style="
          height: 569px;
          width: 569px;
          background-color: rgb(255, 244, 127);
        "
      ></div>
    </main>

    <script type="module" src="admin.js" defer></script>
  </body>
</html>
