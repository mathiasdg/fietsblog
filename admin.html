<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evathi admin</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./src/styles/admin.css" />

    <!-- External JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <main class="container">
      <h1>Welkom Evathi!</h1>
      <h2>voeg een slaapplek toe</h2>
      <div id="geo"></div>
      <input
        id="coords"
        type="text"
        name="coords"
        placeholder="coordys ?"
        style="width: 569px"
      />
      <button id="nieuw">voeg tentje toe</button>
      <div id="feedback"></div>

      <div
        id="map"
        style="
          height: 569px;
          width: 569px;
          background-color: rgb(255, 244, 127);
        "
      ></div>
    </main>

    <script type="module" src="./src/js/admin.js" defer></script>
  </body>
</html>
