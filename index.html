<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fietsen langs de Donau :: Van de bron in het Zwarte Woud tot de monding in de Zwarte Zee"
    />
    <title>De zonnebloemen wijzen de weg!</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.svg" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="node_modules/light-modal/dist/css/light-modal.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <!-- <link rel="stylesheet" href="styles/index.css" /> -->

    <!-- External JS -->
    <script type="module" src="./src/js/main.js"></script>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- <script
      type="module"
      src="node_modules/leaflet-geometryutil/src/leaflet.geometryutil.js"
    ></script>
    <script
      type="module"
      src="node_modules/progressbar.js/dist/progressbar.min.js"
    ></script> -->
  </head>
  <body>
    <div
      class="light-modal"
      id="statz-modal"
      role="dialog"
      aria-labelledby="light-modal-label"
      aria-hidden="false"
    >
      <div class="light-modal-content animate__animated animate__zoomInDown">
        <!-- light modal header -->
        <div class="light-modal-header">
          <a href="#" class="light-modal-close-icon" aria-label="close"
            >&times;</a
          >
          <h3
            class="light-modal-heading animate__animated animate__fadeIn animate__delay-1s"
          >
            Statistieken (St√§tz)
          </h3>
        </div>
        <!-- light modal body -->
        <div id="statz-modal-body" class="light-modal-body"></div>
      </div>
    </div>
    <div id="icons">
      <div
        id="statz"
        data-title="Statistieken"
        class="logo tooltip right animate__animated animate__bounce"
      >
        <a href="#statz-modal">
          <img
            src="images/info.png"
            alt="statistieken"
            width="33"
            height="33"
          />
        </a>
      </div>
      <div
        id="blog"
        data-title="Blog"
        class="logo tooltip right animate__animated animate__bounce"
      >
        <a href="https://blog.bladsteenschaar.be">
          <img src="images/blog2.svg" alt="blog" width="33" height="33" />
        </a>
      </div>
      <div id="blog-news" class="blog-news animate__animated"></div>
    </div>
    <main id="header">
      <div id="progress">
        <div id="extra-info"></div>
        <div id="bar"></div>
      </div>
      <div id="map"></div>
      <div id="segment-controls" class="map-overlay"></div>
    </main>
  </body>
</html>
